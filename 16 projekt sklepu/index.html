<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Mega Sklep</title>
  </head>
  <body>
    <div>
      <section class="products">
        <h1>Lista produktów</h1>
        <ul class="products-list">
          <li>
            <p>Ogórki kiszone</p>
            <h3>- 9.99</h3>
            <button
              class="btn-buy-product"
              data-name="Ogórki kiszone"
              data-price="9.99"
            >
              Kup!
            </button>
          </li>
          <li>
            <p>Pomidorki</p>
            <h3>- 7.50</h3>
            <button
              class="btn-buy-product"
              data-name="Pomidorki"
              data-price="7.50"
            >
              Kup!
            </button>
          </li>
          <li>
            <p>Pomarańczki</p>
            <h3>- 6.58</h3>

            <button
              class="btn-buy-product"
              data-name="Pomarańczki"
              data-price="6.58"
            >
              Kup!
            </button>
          </li>
        </ul>
      </section>
      <section class="basket">
        <h2>Koszyk</h2>
        <ul></ul>
        <button class="btn-buy-all" disabled>Złóż zamówienie</button>
      </section>
    </div>

    <section class="admin-add-product">
      <h2>Administracja: dodaj produkt</h2>
      <form class="form-add-product">
        <input
          class="product-name"
          type="text"
          name="product-name"
          placeholder="Podaj nazwę..."
          required
        />
        <input
          class="product-price"
          type="number"
          name="product-price"
          placeholder="Podaj cenę..."
          required
        />
        <button type="submit">Dodaj</button>
      </form>
    </section>
    <script src="basket.js"></script>
    <script src="ui.js"></script>
    <script src="adminui.js"></script>
  </body>
</html>
