<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Mega Sklep</title>
  </head>
  <body>
    <section class="products">
      <h1>Lista produktów</h1>
      <ul>
        <li>
          <p><strong>Ogórki kiszone</strong></p>
          <h3>- 9.99</h3>
          <button
            class="btn-buy-product"
            data-name="Ogórki kiszone"
            data-price="9.99"
          >
            Kup!
          </button>
        </li>
        <li>
          <p><strong>Pomidorki</strong></p>
          <h3>- 7.50</h3>
          <button
            class="btn-buy-product"
            data-name="Pomidorki"
            data-price="7.50"
          >
            Kup!
          </button>
        </li>
        <li>
          <p><strong>Pomarańczki</strong></p>
          <h3>- 6.58</h3>

          <button
            class="btn-buy-product"
            data-name="Pomarańczki"
            data-price="6.58"
          >
            Kup!
          </button>
        </li>
      </ul>
    </section>
    <section class="basket">
      <h2>Koszyk</h2>
      <ul></ul>
      <button class="btn-buy-all" disabled>Złóż zamówienie</button>
    </section>
    <script src="basket.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
